<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transparent Overlay Login</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5); /* semi-transparent black */
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1); /* transparent white */
      padding: 40px;
      border-radius: 8px;
      backdrop-filter: blur(5px);
      width: 300px;
    }

    .login-box h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      font-weight: normal;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: none;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #555;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #fff;
      margin-bottom: 20px;
    }

    .options label {
      display: flex;
      align-items: center;
    }

    .options input[type="checkbox"] {
      margin-right: 5px;
    }

    .options a {
      color: #00bfff;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #28a745;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #218838;
    }
  </style>
  <!-- Load Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="overlay">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Need help?</a>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="options" style="margin-top: 10px; justify-content: center;">
          <a href="register.html">Create an account</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
