<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .otp-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .otp-inputs input {
      width: 40px;
      height: 40px;
      font-size: 20px;
      text-align: center;
      margin: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <h2>Enter OTP</h2>
    <form onsubmit="submitOTP(event)">
      <div class="otp-inputs">
        <input type="text" maxlength="1" oninput="moveToNext(this, 1)" />
        <input type="text" maxlength="1" oninput="moveToNext(this, 1)" />
        <input type="text" maxlength="1" oninput="moveToNext(this, 1)" />
        <input type="text" maxlength="1" oninput="moveToNext(this, 0)" />
      </div>
      <button type="submit">Verify</button>
    </form>
    <p id="result"></p>
  </div>

  <script>
    function moveToNext(input, next = 1) {
      if (input.value.length >= 1 && next) {
        input.nextElementSibling.focus();
      }
    }

    function submitOTP(event) {
      event.preventDefault();
      const inputs = document.querySelectorAll('.otp-inputs input');
      let otp = '';
      inputs.forEach(input => {
        otp += input.value;
      });
      document.getElementById('result').textContent = "Entered OTP: " + otp;
    }
  </script>
</body>
</html>
